<mat-card class="search">
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Filter:</mat-label>
        <input matInput placeholder="Ex. Tyranosaurus" name="filter" [ngModel]="searchTerm()" (ngModelChange)="updateTerm($event)">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<div class="list">
  <div class="column" *ngFor="let dino of filteredDinos()">
    <ng-container>
      <app-dino-card [dino]="dino"></app-dino-card>
    </ng-container>
  </div>
</div>
